{% extends "base.html" %}

{% block content %}

<section class="section">

    <div class="signupForm">

        <form class="form" action="" method="post">

            <div class="field">

                <label class="label">Username</label>

                <div class="control">
                    <input class="input" type="text" placeholder="Enter your username" name="usernameField" required>
                </div>

            </div>

            <div class="field">

                <label class="label">Email</label>

                <div class="control">
                    <input class="input" type="email" placeholder="Enter your email" name="emailField" required>
                </div>

            </div>

            <div class="field">

                <label class="label">Password</label>

                <div class="control">
                    <input class="input" type="password" placeholder="Enter your password" name="passwordField"
                        required>
                </div>

            </div>

            <div class="field">

                <div class="control">
                    <button class="button is-primary" type="submit">Submit</button>
                </div>

            </div>

        </form>

    </div>

</section>

{% endblock %}
