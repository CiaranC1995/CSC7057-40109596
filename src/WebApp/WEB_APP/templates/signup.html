{% extends "base.html" %}

{% block content %}

<section class="section">

    <div class="signup-form">

        <h2 class="title">Sign Up</h2>

        <form class="form" action="/signup" method="POST">

            <div class="form-group">

                <label class="label">Username</label>
                <input class="input" type="text" placeholder="Enter your username" name="usernameField" required>

            </div>

            <div class="form-group">

                <label class="label">Email</label>
                <input class="input" type="email" placeholder="Enter your email" name="emailField" required>

            </div>

            <div class="form-group">

                <label class="label">Password</label>
                <input class="input" type="password" placeholder="Enter your password" name="passwordField" required>

            </div>

            <button class="button is-primary" type="submit">Submit</button>

        </form>

    </div>

</section>

{% endblock %}
