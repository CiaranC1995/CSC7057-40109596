{% extends "base.html" %}

{% block content %}

<section class="container">

    <div class="signup-form">

        <h2 class="title">Sign Up</h2>

        <form class="form" action="/signup" method="POST">

            <div class="form-group">

                <label class="form-label">Username</label>
                <input class="form-control" type="text" placeholder="Enter your username" name="usernameField" required>

            </div>

            <div class="form-group">

                <label class="form-label">Email</label>
                <input class="form-control" type="email" placeholder="Enter your email" name="emailField" required>

            </div>

            <div class="form-group">

                <label class="form-label">Password</label>
                <input class="form-control" type="password" placeholder="Enter your password" name="passwordField"
                    required>

            </div>

            <button class="btn btn-dark" type="submit">Submit</button>

        </form>

    </div>

</section>

{% endblock %}
