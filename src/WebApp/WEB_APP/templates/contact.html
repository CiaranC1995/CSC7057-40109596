{% extends "base.html" %}

{% block content %}

<section class="section">

    <div class="contact-form">

        <h2 class="title">Contact Us</h2>

        <form action="/contact" method="post">

            <div class="form-group">

                <label class="label" for="name">Name:</label>
                <input class="input" type="text" id="name" placeholder="Enter your name" name="name" required
                    maxlength="255">

            </div>

            <div class="form-group">

                <label class="label" for="email">Email:</label>
                <input class="input" type="email" id="email" placeholder="Enter your email" name="email" required
                    maxlength="255">

            </div>

            <div class="form-group">

                <label class="label" for="subject">Subject:</label>
                <input class="input" type="text" id="subject" placeholder="Enter the subject of your message"
                    name="subject" required maxlength="255">

            </div>

            <div class="form-group">

                <label class="label" for="message">Message:</label>
                <textarea class="textarea" id="message" placeholder="Enter your message" name="message" rows="5"
                    required></textarea>

            </div>

            <button class="button is-primary" type="submit">Submit</button>

        </form>

    </div>

</section>

{% endblock %}
