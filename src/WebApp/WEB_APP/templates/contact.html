{% extends "base.html" %}

{% block content %}

<section class="formContainer">

    <div class="inputForm">

        <h2 class="title">Contact Us</h2>

        <form action="/contact" method="post">

            <div class="form-group">

                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Enter your name" name="name" required maxlength="255">

            </div>

            <div class="form-group">

                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Enter your email" name="email" required maxlength="255">

            </div>

            <div class="form-group">

                <label class="form-label" for="subject">Subject</label>
                <input class="form-control" type="text" id="subject" placeholder="Enter the subject of your message" name="subject" required maxlength="255">

            </div>

            <div class="form-group">

                <label class="form-label" for="message">Message</label>
                <textarea class="form-control" id="message" placeholder="Enter your message" name="message" rows="5" required></textarea>

            </div>

            <button class="btn btn-dark" type="submit">Submit</button>

        </form>

    </div>

</section>

{% endblock %}
