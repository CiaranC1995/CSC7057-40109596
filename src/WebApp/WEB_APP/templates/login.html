{% extends "base.html" %}

{% block content %}

<div class="container">

  <div class="row justify-content-center">

    <div class="col-md-6">

      <h1 class="text-center">Login</h1>

      <form action="/login" method="POST">

        <div class="form-group">

          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="usernameField" placeholder="Enter your username">

        </div>

        <div class="form-group">

          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="passwordField" placeholder="Enter your password">

        </div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>

      </form>

    </div>

  </div>

</div>

{% endblock %}
