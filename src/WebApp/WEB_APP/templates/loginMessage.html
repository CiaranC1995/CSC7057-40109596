{% extends "base.html" %}

{% block content %}

<section class="container">

    <div class="container-inner">

        {% if not loginStatus %}

        <div class="alert alert-danger">
            <h1>Credentials Not Recognized... Please Try Again...</h1>
        </div>

        <div><a class="btn btn-primary btn-outline" href="javascript:history.back()">Go back</a></div>

        {% else %}

        <div class="alert alert-success">
            <h1>Congratulations! You have successfully logged in.</h1>
        </div>

        {% endif %}

    </div>

</section>

{% endblock %}
